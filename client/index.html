<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	Hello<br />

	<a id='x'>do the AJAX</a>
</body>

<script type="text/javascript">
	document.addEventListener('load', () => {
		document.getElementById('x').addEventListener('click', () => fetch('http://localhost:5000/').then(async (resp) => alert(JSON.stringify(await resp.json()))).catch((e) => alert(JSON.stringify(e))))
	})
</script>
</html>
